name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          BASE_PATH: '/autoarchivepro'
      
      - name: Verify build output
        run: |
          echo "=== 验证构建输出 ==="
          if grep -q "选择分类" out/index.html; then
            echo "✓ 找到'选择分类' - 构建正确"
            grep -o "选择分类" out/index.html | wc -l
          else
            echo "✗ 未找到'选择分类'"
            exit 1
          fi
          if grep -q "一级分类\|二级分类" out/index.html; then
            echo "✗ 警告: 发现旧版本步骤名称"
            exit 1
          else
            echo "✓ 未发现旧版本步骤名称"
          fi
          echo "=== 验证完成 ==="

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

